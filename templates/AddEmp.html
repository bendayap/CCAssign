<!DOCTYPE html>
<html>

<head>
	<title>Add Employee Information</title>
	<link href="https://docs.google.com/document/d/1qlxf6MvC-78AFYKJ6eYOISeay2o7x__30j_L_0EyBLc/edit" rel="stylesheet">
</head>
<center>
	<font color="black" size="4" style="font-family: avenir">

		<br>
		<h1 style="color: rgb(255, 255, 255)">Employee Database</h1>
		<div class="form-box">

			<body bgcolor="lightgrey">

				<form action="/addemp" style="color:aliceblue" autocomplete="on" method="POST"
					enctype="multipart/form-data">
					<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">

						<br><br>
						Employee ID:<br> <input style="height:25px;font-size:14pt; color:grey;" type="number"
							name="emp_id" autofocus size="40"><br><br>

						First Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text"
							name="first_name"><br><br>

						Last Name:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text"
							name="last_name"><br><br>

						Primary Skills:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text"
							name="pri_skill"><br><br>

						Location:<br> <input style="height:25px;font-size:14pt;color:grey;" type="text"
							name="location"><br><br>

						Image: <input type=file name="emp_image_file" style="height:35px;font-size:14pt;color:grey;">
						<br><br>
						<button type="submit"
							style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">SUBMIT</button>
						<br><button type="submit" formaction="/" style=" font:oblique;">GO
							BACK</button>
					</form>

					<form action="/aboutUs">
						<button>
							About Us
						</button>
					</form>
					<form action="/getEmp" method="POST">
						<button>
							Search Employee
						</button>

					</form>
		</div>
		</body>

	</font>
</center>

</html>
