<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>

<body>
    <div>
        <center>
            <font color="black" size="4" style="font-family: avenir">

                <h1 style="color: DodgerBlue">About Us</h1>
                <h4 style="color:black">Our Portfolio</h1>
                    <script>i = 0</script>
                    {% for employee in employees%}
                    <table border="2" width="30%" height="600px">
                        <tr>
                            <td colspan="2">
                                <div style="text-align: center;">
                                    <font size="5" face="Helvetica">{{ employee[1] }}'s Portfolio</font>
                                </div>
                            </td>
                        </tr>
                        <td>
                            <div style="text-align: center;"><br><br>
                                <img src="{{ emp_image_file[i] }}" align="center" width="500px" height="500px">
                                <font size="5" face="Helvetica"> <br> {{ image_url }} <br><br></font>
                            </div>
                        </td>

                        <tr>
                            <td>
                                <div style="text-align: center;">
                                    <br>
                                    <font size="4" face="Helvetica">

                                        Name: {{employee[1]}} {{employee[2]}} <br><br>

                                        Primary Skill: {{employee[3]}} <br><br>

                                        Location: {{employee[4]}} <br><br>

                                    </font>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <script>i += 1</script>
                    {% endfor %}
    </div>


</body>

</html>
